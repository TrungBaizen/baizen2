<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách kho</title>
</head>
<body>
<h1>Bảng danh sách kho tồn và giá</h1>
<table style="border:1px solid black">
    <thead>
    <tr>
        <th>Tên sản phẩm</th>
        <th>Giá sản phẩm</th>
        <th>Số lượng còn lại</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Áo thun nam</td>
        <td>100.000vnđ</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Quần jean nữ</td>
        <td>200.000VNĐ</td>
        <td>20</td>
    </tr>
    <tr>
        <td>Giầy thể thao</td>
        <td>300.000VNĐ</td>
        <td>30</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>Remark</td>
        <td colspan="2">Chỉ thống kê sản phẩm trong kho</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
